<div class="background">
  <div class="container">
    <form (submit)="$event.preventDefault()" class="login-form">
      <div>
        <input [(ngModel)]="username" type="text" id="username" name="username" placeholder="username" required>
      </div>
      <div>
        <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="password" required>
      </div>
      <button (click)="login()" type="submit" class="login-button">Login</button>
      <div *ngIf="errorToggle" style="color: red">{{errorMessage}}</div>
    </form>
  </div>
</div>
