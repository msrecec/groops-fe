<nav [ngClass]="{'navbar': true, 'sticky': isSticky}" class="navbar">
    <ul class="nav-list">
        <li><button routerLink="/{{HOME}}" [ngClass]="{'button-active': isHome(), 'button': !isHome()}">Home</button></li>
        <li><button routerLink="/{{GROUPS}}" [ngClass]="{'button-active': isGroups(), 'button': !isGroups()}">Groups</button></li>
        <li><button routerLink="/{{PROFILE}}" [ngClass]="{'button-active': isProfile(), 'button': !isProfile()}">Profile</button></li>
        <li><button routerLink="/{{NOTIFICATIONS}}" [ngClass]="{'button-active': isNotifications(), 'button': !isNotifications()}">Notifications</button></li>
        <li><button routerLink="/{{ACCOUNT_EDIT}}" [ngClass]="{'button-active': isAccountEdit(), 'button': !isAccountEdit()}">Account</button></li>
        <li><button routerLink="/{{GROUP_CREATE}}" [ngClass]="{'button-active': isGroupCreate(), 'button': !isGroupCreate()}"  class="button">Create Group</button></li>
        <li [@transitionAnimation] *ngIf="isSubrouteOfGroup()" ><button (click)="toGroup()" [ngClass]="{'button-active': isGroup(), 'button': !isGroup()}" >Group</button></li>
        <li [@transitionAnimation] *ngIf="!showGroupPosts && isPostable()" ><button (click)="toPosts()" [ngClass]="{'button-active': isPosts(), 'button': !isPosts()}" >Posts</button></li>
        <li [@transitionAnimation] *ngIf="showGroupPosts && isPostable()" ><button (click)="emitMyPostsToggle()" [ngClass]="{'button-grey': toggleMyPosts, 'button': !toggleMyPosts}" >{{getMyPosts()}}</button></li>
        <li [@transitionAnimation] *ngIf="isPostable() && canCreatePostsFlag" ><button (click)="toCreatePost()" [ngClass]="{'button-active': isPosts(), 'button': !isPosts()}" >Create post</button></li>
        <li [@transitionAnimation] *ngIf="isGroups() && !isGroupCreate()" ><button (click)="toggleMy()" [ngClass]="{'button': isMy(), 'button-grey': !isMy()}">{{myGroups()}}</button></li>
        <li [@transitionAnimation] *ngIf="isGroups() && !isGroupCreate()">
            <div class="search-container">
                <input (keydown.enter)="toggleSearch()" [(ngModel)]="search" type="text" placeholder="Search..." id="search-input"/>
            </div>
        </li>
        <li class="nav-right"><button (click)="logout()" class="button-red">Logout</button></li>
    </ul>
</nav>
